<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Digit Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1 class="center">COUNTER</h1>
    <div id="input-box">
        <p>Enter a value between 0 and 999</p>
        <div id="input-num">
            <input type="number" id="count-input" class="center">
        </div>
        <div id="counter-button">
            <button type="button" id="count" name="Click Me">Start Counter</button>
        </div>
    </div>
    
    <div id="display-box">
        <p>RESULT</p>
        <div id="result-container">
            <div class="box">
                <p id="result1" class="center"></p>
            </div>
            <div class="box">
                <p id="result2" class="center"></p>
            </div>
            <div class="box">
                <p id="result3" class="center"></p>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
