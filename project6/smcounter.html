<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="smcounter.css">

    <title>Social Meida Followers Counter</title>
</head>
<body>
    <div id="intro">
        <h1>SOCIAL MEDIA FOLLOWERS</h1>
        <h2> Aman Verma</h3>
    </div>
    
    <div id="account-details">
        <div class="counter-container">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <div class="counter" data-target="15000">15000</div>
            <span>Facebook Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="50000">50000</div>
            <span>Youtube Subscribers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="7500">7500</div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="20000">20000</div>
            <span>Instagram Followers</span>
        </div>
    </div>
    <script src="smcounter.js"></script>
</body>
</html>
