<!DOCTYPE html>
<html>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)" onclick="mClcik(this)"
style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
Click Me</div>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;margin:40px;">
Mouse Over Me</div>

<script>
function mDown(obj) {
  obj.style.backgroundColor = "#1ec5e5";
  obj.innerHTML = "Going in";
}

function mUp(obj) {
  obj.style.backgroundColor="#D64A11";
  obj.innerHTML="Going out";
}

function mClcik(obj){     //if this wasn't present mUp would work
    obj.style.backgroundColor="maroon";
    obj.innerHTML="Click function";
}

function mOver(obj) {
  obj.style.backgroundColor="maroon";
  obj.style.fontSize="30px";
  obj.style.height="50px";
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.style.backgroundColor="#D94A38";
  obj.style.fontSize="18px";
  obj.innerHTML = "Mouse Over Me"
}
</script>

</body>
</html>
